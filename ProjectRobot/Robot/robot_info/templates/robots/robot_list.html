<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot List</title>
</head>
<body>
    <h1>All Robots</h1>
    <ul>
        {% for robot in robots %}
            <li>{{ robot.name }} {{ robot.last_name }} - Intelligence: {{ robot.intelligence }}</li>
        {% endfor %}
    </ul>
</body>
</html>
